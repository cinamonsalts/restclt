subprojects {
    apply plugin: 'groovy'
    group = 'restclt'
    version = '0.1.0'
    repositories {
        jcenter()
    }
    dependencies {
        // Use the latest Groovy version for building this library
        implementation 'org.codehaus.groovy:groovy-all:2.5.6'
        // Use the awesome Spock testing and specification framework
        testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5'
    }
}

project(':restclt-client') {
}

project(':restclt-client-httpclient4') {
    dependencies {
        implementation project(':restclt-client')
        implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.8'
    }
}

project(':restclt-app') {
    dependencies {
        implementation project(':restclt-lib')
    }
}
